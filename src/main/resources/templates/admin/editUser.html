<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Edit User</h1>
    <form th:action="@{/admin/updateUser}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
            <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" th:field="*{lastname}" class="form-control"/>
            <div th:if="${#fields.hasErrors('lastname')}" class="alert alert-danger" th:errors="*{lastname}"></div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}" class="form-control"/>
            <div th:if="${#fields.hasErrors('age')}" class="alert alert-danger" th:errors="*{age}"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control"/>
            <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"/>
            <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label for="roles">Roles</label>
            <select multiple id="roles" th:field="*{roles}" class="form-control">
                <option th:each="role : ${allRoles}"
                        th:value="${role.id}"
                        th:text="${role.role}"
                        th:checked="${#lists.contains(user.roles, role)}"></option>
            </select>
            <div th:if="${#fields.hasErrors('roles')}" class="alert alert-danger" th:errors="*{roles}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
    </form>
</div>
</body>
</html>
